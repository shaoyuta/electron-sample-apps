<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 1</title>
</head>
<body>
    <h1>Window 1</h1>
    <div id="message"></div>

    <script type="text/javascript">
        eel.expose(receive_message_from_main);
        function receive_message_from_main(message) {
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
